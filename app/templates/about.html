<p>Drupal runs on any <a title="Computing platform" href="/wiki/Computing_platform">computing platform</a> that supports both a <a title="Web server" href="/wiki/Web_server">Web server</a> capable of running PHP (including <a title="Apache HTTP Server" href="/wiki/Apache_HTTP_Server">Apache</a>, <a title="Internet Information Services" href="/wiki/Internet_Information_Services">IIS</a>, <a title="Lighttpd" href="/wiki/Lighttpd">Lighttpd</a>, <a title="Hiawatha (web server)" href="/wiki/Hiawatha_(web_server)">Hiawatha</a>, <a title="Cherokee (web server)" href="/wiki/Cherokee_(web_server)">Cherokee</a> or <a title="Nginx" href="/wiki/Nginx">Nginx</a>) and a <a title="Database" href="/wiki/Database">database</a> (such as <a title="MySQL" href="/wiki/MySQL">MySQL</a>, <a title="MongoDB" href="/wiki/MongoDB">MongoDB</a>, <a title="MariaDB" href="/wiki/MariaDB">MariaDB</a>, <a title="PostgreSQL" href="/wiki/PostgreSQL">PostgreSQL</a>, <a title="SQLite" href="/wiki/SQLite">SQLite</a>, or <a title="Microsoft SQL Server" href="/wiki/Microsoft_SQL_Server">Microsoft SQL Server</a>) to store content and settings.</p>
