<div class="journey-background" style="background: url({{ journey['mijn-china-reis'].background }});"></div>

<div class="journey-timeline">
  <div id="journey-timeline-dragdealer" class="journey-timeline-dragdealer">
    <div class="handle"></div>
  </div>

  <div class="journey-stories-inside-dragdealer">
    {% for story in journey['mijn-china-reis'].stories %}

      <a href="{{ story.slug }}">

        <h2 class="story--title">{{ story.title }}</h2>

      </a>

    {% endfor %}
  </div>

</div>

<div class="journey-stories">
  {% for story in journey['mijn-china-reis'].stories %}

    <article class="story part" data-slug="{{ story.slug }}">

      <h2 class="story--title">{{ story.title }}</h2>

      <div class="story--body">{{ story.content }}</div>

    </article>

  {% endfor %}
</div>
